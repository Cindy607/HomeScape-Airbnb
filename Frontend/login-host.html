<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Host</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <body class="login-host-background"></body>
        <h1>Host Login</h1>
        <form id="hostLoginForm">
            <input type="email" id="hostEmail" placeholder="Host Email" required><br>
            <input type="password" id="hostPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
