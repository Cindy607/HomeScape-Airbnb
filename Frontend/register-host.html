<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Host</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <body class="register-host-background"></body>
        <h1>Register as a Host</h1>
        <form id="hostRegisterForm">
            <input type="text" id="hostName" placeholder="Full Name" required><br>
            <input type="email" id="hostEmail" placeholder="Email" required><br>
            <input type="password" id="hostPassword" placeholder="Password" required><br>
            <input type="password" id="hostConfirmPassword" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
