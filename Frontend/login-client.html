<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Client</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <body class="login-client-background"></body>
        <h1>Client Login</h1>
        <form id="clientLoginForm">
            <input type="email" id="clientEmail" placeholder="Client Email" required><br>
            <input type="password" id="clientPassword" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
