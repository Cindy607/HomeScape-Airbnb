<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Client</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <body class="register-client-background"></body>
        <h1>Register as a Client</h1>
        <form id="clientRegisterForm">
            <input type="text" id="clientName" placeholder="Full Name" required><br>
            <input type="email" id="clientEmail" placeholder="Email" required><br>
            <input type="password" id="clientPassword" placeholder="Password" required><br>
            <input type="password" id="clientConfirmPassword" placeholder="Confirm Password" required><br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
